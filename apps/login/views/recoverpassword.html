<index:>
  <div class='row'>
    <div class='col-sm-2 col-sm-offset-1'>
      {{if _page.passwordChanged}}
        <p>Password is changed, <a href='/login'>Go to login page</a></p>
      {{else}}
        <view name='auth:resetpassword' secret='{{_page.secret}}' on-success='passwordChanged()' />
      {{/}}
    </div>
  </div>
